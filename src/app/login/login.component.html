

 <h1>Login Page...</h1>
<div class="container">
   
    <div class="loginform">
     <form name="loginForm" [formGroup]="loginForm">
        <table>
            <tr>
                <td>UserId</td>
                <td><input type="text" name="user" required></td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="email"  formControlName="email" name="email" required>
                    <span class="error" *ngIf="(validEmail.invalid)&&(validEmail.touched)">Enter Valid email id</span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" formControlName="password" name="password" required></td>

                <span class="error" *ngIf="(validPassword.invalid)&&(validPassword.touched)">Enter valid password</span>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Login"></td>
            </tr>
        </table>
     </form>
    </div>
</div>
